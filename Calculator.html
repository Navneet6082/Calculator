<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">

  <style>
    :root {
      --bg: #1e1e1e;
      --text: #ffffff;
      --btn: #2e2e2e;
      --accent: #ff9800;
      --result: #00e676;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #000;
      --btn: #e0e0e0;
      --accent: #ff9800;
      --result: #4caf50;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .calculator {
      width: 360px;
      background-color: var(--btn);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .display {
      background-color: #000;
      color: var(--result);
      padding: 15px;
      font-size: 1.8rem;
      border-radius: 10px;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
      height: 50px;
    }

    .buttons {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: var(--accent);
      color: #000;
    }

    .history {
      margin-top: 15px;
      background: var(--bg);
      padding: 10px;
      border-radius: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle {
      cursor: pointer;
      font-size: 1rem;
      background: var(--accent);
      color: #000;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h3>Modern Calculator</h3>
      <button class="toggle" onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      
      

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">√ó</button>
      <button onclick="appendOperator('/')">√∑</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendOperator('**')">^</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendConstant('Math.PI')">œÄ</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendConstant('Math.E')">e</button>

      <button style="grid-column: span 5" onclick="calculate()">=</button>
    </div>
    <div class="history">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <strong>History:</strong>
    <button onclick="clearHistory()" style="background: none; border: none; color: var(--accent); font-size: 1.2rem; cursor: pointer;">clearüóëÔ∏è</button>
  </div>
  <div id="history" style="max-height: 80px; overflow-y: auto;"></div>
  </div>

  </div>

  <script>
    const display = document.getElementById("display");
    const historyEl = document.getElementById("history");
    let currentInput = '';

    function updateDisplay() {
      display.textContent = currentInput || '0';
      display.scrollLeft = display.scrollWidth;
    }

    function appendNumber(num) {
      if (currentInput === '0') currentInput = '0';
      currentInput += num;
      updateDisplay();
    }

    function appendOperator(op) {
      if (!currentInput) return;
      const lastChar = currentInput.slice(-1);
      if ("+-*/.".includes(lastChar)) {
        currentInput = currentInput.slice(0, -1) + op;
      } else {
        currentInput += op;
      }
      updateDisplay();
    }

    function appendFunc(func) {
      currentInput += func;
      updateDisplay();
    }

    function appendConstant(constant) {
      currentInput += constant;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        historyEl.innerHTML += `${currentInput} = <strong>${result}</strong><br>`;
        currentInput = result.toString();
        updateDisplay();
      } catch {
        currentInput = '';
        display.textContent = "Error";
      }
    }
    
    function clearHistory() {
    document.getElementById("history").innerHTML = "";
    }


    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (!isNaN(key) || "+-*/().".includes(key)) {
        currentInput += key;
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Backspace") {
        deleteLast();
      }
      updateDisplay();
    });
  </script>
</body>
</html>
